<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>
    <script>
        const BASE_URL = 'http://localhost:8080/tu-aplicacion-web/calculadora'; // Cambia a tu URL

        function sumar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const url = `${BASE_URL}/suma?num1=${num1}&num2=${num2}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerText = `Resultado: ${data}`;
                })
                .catch(error => console.error('Error:', error));
        }

        function restar() {
            const numeroUno = parseFloat(document.getElementById('num1').value);
            const numeroDos = parseFloat(document.getElementById('num2').value);
            const url = `${BASE_URL}/resta?numeroUno=${numeroUno}&numeroDos=${numeroDos}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerText = `Resultado: ${data}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Puedes añadir funciones para otros endpoints como multiplicar, dividir, etc.
    </script>
</head>
<body>
    <h1>Calculadora Web</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" step="0.01"><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" step="0.01"><br>

    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <!-- Añade botones para otras operaciones -->

    <p id="resultado">Resultado: </p>
</body>
</html>
